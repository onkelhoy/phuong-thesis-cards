<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phuong Thesis Cards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <select value="front">
    <option value="front">Frontside</option>
    <option value="back">Backside</option>
  </select>

  <div class="cards front"></div>
  <div class="cards back"></div>
  
  <template class="backside">
    <div class="card back">
      <p class="comic category">INTENTION</p>
      <img src="logo.png" alt="logo"/>
      <svg preserveAspectRatio="none" viewBox="0 0 100 100" class="text">
        <path 
          id="text"  
          fill="none" 
          stroke="none" 
        />

        <text >
          <textPath 
            alignment-baseline="hanging" 
            startOffset="0" 
            id="title" 
            xlink:href="#text"
          >
            A tool card to boost sustainable design concepts for furniture students in education in the form of random questions.
          </textPath>
        </text>
      </svg>
      <svg preserveAspectRatio="none" viewBox="0 0 100 100" class="outline">
        <path 
          id="outline"  
          fill="none" 
          stroke="black" 
          stroke-width="0.1"
        />
      </svg>
    </div>
  </template>

  <template class="frontside">
    <div class="card front">
      <p class="title"></p>
      <p class="question"></p>
      <p class="target"></p>
      <svg preserveAspectRatio="none" viewBox="0 0 100 100">
        <path 
          id="outline"  
          fill="none" 
          stroke-width="0.1"
          stroke="black" 
        />
      </svg>
    </div>
  </template>
</body>
</html>
